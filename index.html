<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- We place the script tag here and use defer. This will ensure that the script is loaded after the DOM is loaded.  -->
   <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
  <header class="container-fluid">
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Cliff's Movie DB</a>
      <form class="d-flex" role="search" id="form">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

  <main id="main">
    <section id="movie" class="row"></section>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
		<div class="container">
			<span class="text-muted">Make sure to come back for more movie ratings</span>
		</div>
	</footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</body>
</html>
